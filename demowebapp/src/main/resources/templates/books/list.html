<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Demo Web App</title>
</head>
<body>
<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.id}">1</td>
		<td th:text="${book.title}">1</td>
		<td th:text="${book.publisher.name}">1</td>
	</tr>
<table>

</body>
</html>
