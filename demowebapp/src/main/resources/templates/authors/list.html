<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Demo Web App</title>
</head>
<body>
<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}">1</td>
		<td th:text="${author.firstname}">1</td>
		<td th:text="${author.lastname}">1</td>
	</tr>
<table>

</body>
</html>
